{% extends 'base.html' %}

{% block title %}Delete Task{% endblock %}

{% block content %}
<h2 class="text-2xl font-bold mb-4">Delete Task</h2>
<div class="bg-white p-4 rounded shadow">
    <p class="mb-4">Are you sure you want to delete the task "{{ task.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Confirm Delete</button>
        <a href="{% url 'dashboard' %}" class="bg-gray-300 text-gray-700 px-4 py-2 rounded hover:bg-gray-400 ml-2">Cancel</a>
    </form>
</div>
{% endblock %}
