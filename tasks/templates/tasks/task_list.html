{% extends 'base.html' %}

{% block title %}Task List{% endblock %}

{% block content %}
<h2>Task List</h2>
<div class="card">
    <ul>
    {% for task in tasks %}
        <li>
            <strong>{{ task.title }}</strong><br>
            Due: {{ task.due_date }} - Status: {{ task.status }}
        </li>
    {% empty %}
        <li>No tasks available.</li>
    {% endfor %}
    </ul>
</div>
<a href="{% url 'task_create' %}" class="btn">Create New Task</a>
{% endblock %}
