<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Task Dashboard{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <header class="bg-purple-700 text-white py-4">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold">Task Dashboard</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="{% url 'dashboard' %}" class="hover:text-purple-200">Dashboard</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div class="flex justify-end mb-6">
            <a href="{% url 'create_task' %}" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">Add Task</a>
        </div>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
